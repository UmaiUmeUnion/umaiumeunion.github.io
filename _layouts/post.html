{% include header.html devnews='true' %}

<div class="container-fluid container-left">
    <div class="row">
        <div class="col-md-2">
            {% include sidebar.html %}
        </div>
        <div class="col-md-9">
          <div class="article">
            <div class="well">
                <h1><a href="{{ site.baseurl}}{{ page.url }}">{{ page.date | date: "%b %-d, %Y" }} - {{ page.title }}</a></h1>
				<h6>Author: <i>{{ page.author }}</i></h6>
            <div class="post-content">
            {{ content }}
            </div>
            </div>
          </div>
          <div class="pagination">
              {% if page.next %}
                <a class="btn btn-default" href="{{ site.baseurl}}{{ page.next.url }}" class="next">&lt; Previous</a>
              {% endif %}
              {% if page.previous %}
                <a class="btn btn-default" href="{{ site.baseurl}}{{ page.previous.url }}" class="previous">Next &gt;</a>
              {% endif %}
		   </div>
        </div>
    </div>
</div>

{% include footer.html %}
